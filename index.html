<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./getSheetData.js" type="text/javascript" defer></script>
    <script src="./script.js" type="text/javascript" defer></script>

    <link rel="stylesheet" href="./style.css">

    <title>Agendamento</title>
</head>
<body>
    <form method="POST" id="agendamento" action="https://script.google.com/macros/s/AKfycbzWp7bvGVa8RQAFJ1hiynsnX757FJ7bzFIKY9XgBF7HQKKjONCgi99_FuNMLMzE_4Cb/exec">
        <div id="aula">
            <input type="datetime-local" name="emprestimohora" id="emprestimohora" required> <label for="emprestimohora">Empréstimo</label>
            <input type="datetime-local" name="devolucaohora" id="devolucaohora" required> <label for="devolucaohora">Devolução</label>
        </div>
        <select name="turma" id="turma">
            <option value="0">Maternal</option>
            <option value="1">Jardim</option>
            <option value="2">Pré</option>
            <option value="3">1º</option>
            <option value="4">2º</option>
            <option value="5">3º</option>
            <option value="6">4º</option>
            <option value="7">5º</option>
            <option value="8">6º</option>
            <option value="9">7º</option>
            <option value="10">8º</option>
            <option value="11">9º</option>
            <option value="12">1º Médio</option>
            <option value="13">2º Médio</option>
            <option value="14">3º Médio</option>
            <option value="15">Bilíngue</option>
            <option value="16">Uso Próprio</option>
        </select>
        <input name="nome" type="text" placeholder="Nome" required>
        <div id="chrome">
            <div> <input type="checkbox" class="chrome" name="chrome1" id="chrome1"> <label for="chrome1">Chrome 1</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome2" id="chrome2"> <label for="chrome2">Chrome 2</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome3" id="chrome3"> <label for="chrome3">Chrome 3</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome4" id="chrome4"> <label for="chrome4">Chrome 4</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome5" id="chrome5"> <label for="chrome5">Chrome 5</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome6" id="chrome6"> <label for="chrome6">Chrome 6</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome7" id="chrome7"> <label for="chrome7">Chrome 7</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome8" id="chrome8"> <label for="chrome8">Chrome 8</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome9" id="chrome9"> <label for="chrome9">Chrome 9</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome10" id="chrome10"> <label for="chrome10">Chrome 10</label> </div>
        </div>
        <input type="text" name="obs" id="obs" placeholder="Observação">
        <button type="submit">Agendar</button>
    </form>
    <button onclick="location.assign('https://qmartinz.github.io/satAgendamentoChromes/PainelAdm')">Painel do Administrador</button>
</body>
</html>
