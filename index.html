<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./getSheetData.js" type="text/javascript" defer></script>
    <script src="./script.js" type="text/javascript" defer></script>

    <link rel="stylesheet" href="./style.css">

    <title>Agendamento</title>
</head>
<body>
    <form method="POST" id="agendamento" action="https://script.google.com/macros/s/AKfycbzWp7bvGVa8RQAFJ1hiynsnX757FJ7bzFIKY9XgBF7HQKKjONCgi99_FuNMLMzE_4Cb/exec">
        <div id="aula">
            <input type="datetime-local" name="emprestimohora" id="emprestimohora" required> <label for="emprestimohora">Empréstimo</label>
            <input type="datetime-local" name="devolucaohora" id="devolucaohora" required> <label for="devolucaohora">Devolução</label>
        </div>
        <select name="turma" id="turma">
            <option value="jd">Jardim</option>
            <option value="pre">Pré</option>
            <option value="1">1º</option>
            <option value="2">2º</option>
            <option value="3">3º</option>
            <option value="4">4º</option>
            <option value="5">5º</option>
            <option value="6">6º</option>
            <option value="7">7º</option>
            <option value="8">8º</option>
            <option value="9">9º</option>
            <option value="1m">1º Médio</option>
            <option value="2m">2º Médio</option>
            <option value="3m">3º Médio</option>
            <option value="bl">Bilíngue</option>
            <option value="up">Uso Próprio</option>
        </select>
        <input name="nome" type="text" placeholder="Nome" required>
        <div id="chrome">
            <div> <input type="checkbox" class="chrome" name="chrome01" id="chrome01"> <label for="chrome01">Chrome 01</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome02" id="chrome02"> <label for="chrome02">Chrome 02</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome03" id="chrome03"> <label for="chrome03">Chrome 03</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome04" id="chrome04"> <label for="chrome04">Chrome 04</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome05" id="chrome05"> <label for="chrome05">Chrome 05</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome06" id="chrome06"> <label for="chrome06">Chrome 06</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome07" id="chrome07"> <label for="chrome07">Chrome 07</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome08" id="chrome08"> <label for="chrome08">Chrome 08</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome09" id="chrome09"> <label for="chrome09">Chrome 09</label> </div>
            <div> <input type="checkbox" class="chrome" name="chrome10" id="chrome10"> <label for="chrome10">Chrome 10</label> </div>
        </div>
        <input type="text" name="obs" id="obs" placeholder="Observação">
        <button type="submit">Agendar</button>
    </form>
    <button onclick="location.assign('https://qmartinz.github.io/satAgendamentoChromes/PainelAdm')">Painel do Administrador</button>
</body>
</html>
