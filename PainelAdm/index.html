<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script.js" type="text/javascript" defer></script>
    <script src="../getSheetData.js" type="text/javascript" defer></script>

    <title>Painel de Administrador</title>
</head>
<body>
    <button onclick="location.assign('https://qmartinz.github.io/satAgendamentoChromes')">Voltar</button>
    <div id="paginaLogin">
        <form id="login" name="login" method="POST">
            <div id="loginInfo" hidden></div>
            <input type="text" name="usuario" id="usuario" placeholder="Usuário">
            <input type="password" name="senha" id="senha" placeholder="Senha">
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="paginaPainel" hidden>
        <div id="ola">olá </div>
        <table id="agendamentos">
            <tr>
                <td>ID</td>
                <td>Data</td>
                <td>Horario do empréstimo</td>
                <td>Horario da devolução</td>
                <td>Turma</td>
                <td>Nome</td>
                <td>Chromes</td>
                <td>Observações</td>
                <td>Devolvido</td>
            </tr>
        </table>
        <div id="listaChromes" hidden>
            <ul>
                
            </ul>
            <button id="voltarListaChromes">Voltar</button>
        </div>
        <br>
        <table id="chromesDisponíveis">
            <tr>
                <td>Chrome</td>
                <td>Status</td>
                <td>Último agendamento</td>
                <td>Último usuário</td>
                <td>Ocupado</td>
            </tr>
            <tr class="chromeRow" id="1"></tr>
            <tr class="chromeRow" id="2"></tr>
            <tr class="chromeRow" id="3"></tr>
            <tr class="chromeRow" id="4"></tr>
            <tr class="chromeRow" id="5"></tr>
            <tr class="chromeRow" id="6"></tr>
            <tr class="chromeRow" id="7"></tr>
            <tr class="chromeRow" id="8"></tr>
            <tr class="chromeRow" id="9"></tr>
            <tr class="chromeRow" id="10"></tr>
        </table>
    </div>
</body>
</html>
